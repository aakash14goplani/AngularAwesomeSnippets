<div class="template-driven-form">
  <form
    #templateForm="ngForm"
    (ngSubmit)="onSubmit()"
    novalidate="true"
    role="form"
  >
    <!-- textbox -->
    <div
      class="form-group user-data"
      ngModelGroup="userData"
      appFormGroupValidation
      validationMsgId="userData"
    >
      <div class="firstname">
        <label for="firstname">First Name:</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="firstname"
          required
          [pattern]="validationPatterns.name"
        />
      </div>
      <div class="lastname">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="lastName"
          required
          [pattern]="validationPatterns.name"
        />
      </div>
    </div>

    <!-- textarea -->
    <div class="form-group address">
      <label for="address" for="address">Address:</label>
      <textarea
        name="address"
        rows="3"
        class="form-control"
        ngModel
        appFormControlValidation
        validationMsgId="address"
        [pattern]="validationPatterns.address"
        required
      ></textarea>
    </div>

    <!-- select-dropdown -->
    <div class="form-group country">
      <label for="secret">Select Country:</label>
      <select
        class="form-control"
        [ngModel]="defaultCountry"
        name="country"
        appFormControlValidation
        validationMsgId="country"
        required
      >
        <option value="">Select One</option>
        <option value="India">India</option>
        <option value="countryA">Country A</option>
        <option value="countryB">Country B</option>
      </select>
    </div>

    <!-- radio -->
    <div class="form-group gender">
      <label for="gender">Select Gender:</label>
      <div class="radio" *ngFor="let gender of genders">
        <input
          type="radio"
          name="gender"
          [value]="gender"
          ngModel
          appFormControlValidation
          validationMsgId="gender"
          required
        />
        <label>{{ gender }}</label>
      </div>
    </div>

    <!-- checkbox -->
    <div
      class="form-group checkboxes"
      appFormGroupValidation
      validationMsgId="checkboxes"
      ngModelGroup="checkboxOptions"
    >
      <div class="terms-and-condition">
        <input
          type="checkbox"
          id="tnc"
          name="tnc"
          value="tnc"
          ngModel
          required
        />
        <label for="tnc"> Accept TnC</label>
      </div>
      <div class="sign-for-newsletter">
        <input
          type="checkbox"
          value="sign-in"
          ngModel
          id="sign-for-newsletter"
          name="sign-for-newsletter"
          required
        />
        <label for="sign-for-newsletter"> Sign For News letters</label>
      </div>
    </div>

    <div class="buttons">
      <button type="reset" (click)="resetFormValues()">Reset</button>
      <button
        type="submit"
        [disabled]="!templateForm.valid && templateForm.submitted"
      >
        Submit
      </button>
    </div>
  </form>
  <p *ngIf="templateForm.valid && displayForm">{{ displayForm | json }}</p>
</div>
